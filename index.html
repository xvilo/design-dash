<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Design Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="pane ns">
        <header class="ns__header"><h1 class="ns__header-title"><!-- Vertrektijden station Leiden --></h1></header>
        <section class="ns__body">
            <ul class="js-ns-departures ns__departures">

            </ul>
        </section>
        <footer class="ns__foter"></footer>
        <div class="hidden">
            <div class="js-template-departure">
                <li class="ns__departure">
                    <div class="ns__departure-info">
                        <span class="ns__departure-destination">{ EindBestemming }</span>
                        <span class="ns__departure-destination">{ RouteTekst }</span>
                    </div>
                    <div class="ns__departure-info">
                        <span class="ns__departure-type__{ TreinSoort }">{ TreinSoort }</span>
                    </div>
                    <div class="ns__departure-timedata">
                        <span class="ns__departure-time" data-time="{ VertrekTijd }"></span>
                        <span class="ns__departure-delay" data-delay="{ VertrekVertraging }"></span>
                    </div>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
